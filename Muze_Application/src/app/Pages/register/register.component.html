<section class="vh-100" style="background-color: #f5f5f5; background-image: url('assets\\Image background.webp'); background-size: cover; background-position: center;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-6 col-lg-5 col-xl-4">
        <div class="card shadow-2-strong" style="border-radius: 1rem; border-color: #ccc;">
          <div class="card-body p-4 text-center" style="border-radius: 1rem; background-color: #fff;">

            <h3 class="mb-4 text-primary">Register</h3>

            <form (ngSubmit)="onRegister()">
              <div class="form-outline mb-3">
                <input type="text" id="companyName" name="companyName" class="form-control form-control-lg" [(ngModel)]="register.companyName" required />
                <label class="form-label text-muted" for="companyName">Company Name</label>
              </div>

              <div class="form-outline mb-3">
                <input type="email" id="email" name="email" class="form-control form-control-lg" [(ngModel)]="register.email" required />
                <label class="form-label text-muted" for="email">Email</label>
              </div>

              <div class="form-outline mb-3">
                <input type="password" id="password" name="password" class="form-control form-control-lg" [(ngModel)]="register.password" required />
                <label class="form-label text-muted" for="password">Password</label>
              </div>

              <button class="btn btn-primary btn-lg btn-block" type="submit">Register</button>

              <hr class="my-4">

              <p class="mb-4" style="color: #393f81;">Already have an account? <a [routerLink]="['/login']" style="color: #0056b3;">Login here</a></p>
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
