<section class="vh-100" style="background-color: #f5f5f5; background-image: url('assets\\JobSeeker Background.jpg'); background-size: cover; background-position: center;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-md-8 col-lg-6 col-xl-5">
          <div class="card shadow-2-strong" style="border-radius: 1rem; border-color: #ccc;">
            <div class="card-body p-4 p-lg-5 text-black" style="background-color: #fff; border-radius: 1rem;">
              <form #loginform="ngForm" (ngSubmit)="onULogin(loginform)">
                <div class="d-flex align-items-center mb-3 pb-1">
                  <span class="h1 fw-bold mb-0">Sign in</span>
                </div>
                <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Stay updated on your academic world</h5>
                <div class="form-outline mb-4">
                  <input type="email" id="email" name="email" class="form-control form-control-lg" [(ngModel)]="userLogin.email" required />
                  <label class="form-label text-muted" for="email">Email</label>
                </div>
                <div class="form-outline mb-4">
                  <input type="password" id="password" name="password" class="form-control form-control-lg" [(ngModel)]="userLogin.password" required />
                  <label class="form-label text-muted" for="password">Password</label>
                </div>
                <div class="pt-1 mb-4">
                  <button class="btn btn-primary btn-lg btn-block" type="submit">Login</button>
                </div>
                <p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account? <a [routerLink]="['/seekerregister']" style="color: #0056b3;">Register here</a></p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
