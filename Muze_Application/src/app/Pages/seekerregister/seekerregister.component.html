<section class="vh-100" style="background-color: #f5f5f5; background-image: url('assets\\JobSeeker Background.jpg'); background-size: cover; background-position: center;">

<div class="container">
  <div class="form-container">
    <form (ngSubmit)="onUserRegister()">
      <h3 class="form-title mb-3">Job Seeker Registration</h3>
      <div class="mb-3">
        <label for="fullName" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="fullName" name="fullName" [(ngModel)]="userRegister.fullName" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email" [(ngModel)]="userRegister.email" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="password" [(ngModel)]="userRegister.password" required>
      </div>
      <div class="mb-3">
        <label for="skills" class="form-label">Skills</label>
        <input type="text" class="form-control" id="skills" name="skills" [(ngModel)]="userRegister.skills" required>
      </div>
      <div class="mb-3">
        <label for="yearsOfExperience" class="form-label">Years of Experience</label>
        <input type="number" class="form-control" id="yearsOfExperience" name="yearsOfExperience" [(ngModel)]="userRegister.yearsOfExperience" required>
      </div>
      <button type="submit" class="btn btn-success">Register</button>
    </form>
  </div>
</div>
</section>
